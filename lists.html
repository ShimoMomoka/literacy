<dl>
    <dt>勉強の始め方</dt>
    <dd>学生につきものな勉強。そんな勉強の始め方を説明します。</dd>
</dl>

用意するもの
<ul>
    <li>紙</li>
    <li>ペン（鉛筆でも可）</li>
    <li>参考書</li>
</ul>

実際の手順
<ol>
    <li>参考書を読みながら大切だと感じた箇所を紙に書く</li>
    <li>紙に書いた内容を覚える</li>
    <li>紙に書いた内容を覚えているかテストする</li>
    <li>手順2と3を全問正解できるまで繰り返す</li>
</ol>
